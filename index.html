<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link type="text/css" rel="stylesheet" href="./normalize.css" />
    <link type="text/css"  rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-image" alt="product image"> </div>
        <div class="card-producto">

          <h2 class="title-category"   >Perfume</h2>

          <h1 class="card-name">Gabrielle Essence Eau De Parfum</h1>

          <p class="card-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <p class="card-price"> $149.99 <span class="card-price-discount">$169.99 </span> </p>

          <button class="btn-add"> <span class="icon-card"></span> Add to Cart</button>

        </div>
      </div>
    </main>
  </body>
</html>
